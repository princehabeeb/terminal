<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const bar = () => {
        console.log("bar");
      };
      const baz = () => {
        console.log("baz");
      };

      const foo = () => {
        console.log("foo");
        setTimeout(bar, 0);
        new Promise((reject, resolve) => resolve("Should be right")).then(
          (resolve) => console.log(resolve)
        );
        baz();
      };

      foo();
    </script>
  </body>
</html>
